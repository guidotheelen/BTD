<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Beyond the Doors</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="banner" class="banner"></div>
  <script src="banner.js"></script>
  <main class="main-content contact-main">
    <h1>Contact</h1>
    <p>Get in touch with us at <a href="mailto:info@beyondthedoors.com">info@beyondthedoors.com</a> or send us a message below.</p>
    <form class="contact-form" action="mailto:info@beyondthedoors.com" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>
</body>
</html>
